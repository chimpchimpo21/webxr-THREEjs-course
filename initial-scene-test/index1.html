<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js ar - spatial test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"></script>
        <script src="my-location.js"></script>
		<!-- <link type="text/css" rel="stylesheet" href="main.css"> -->
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> spatial test <br/>
		</div>

		<script type="module">

            import * as THREE from 'https://unpkg.com/three/build/three.module.js';
			import { ARButton } from 'https://unpkg.com/three/examples/jsm/webxr/ARButton.js';

            var container;
            var camera, scene, renderer;

            init();
            animate();

            function init() {

                container = document.createElement( 'div' );
                document.body.appendChild( container );

                scene = new THREE.Scene();

                camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );
                camera.position.set = ( 0, 0, 5);

                var light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 1 );
                light.position.set( 0.5, 1, 0.25 );
                scene.add( light );

                //

                renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
                renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize( window.innerWidth, window.innerHeight );
                renderer.xr.enabled = true;
                container.appendChild( renderer.domElement );

                //

                document.body.appendChild( ARButton.createButton( renderer ) );

                //

                var geometry = new THREE.BoxGeometry( 0.3, 0.3, 0.3 );
                var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
                var cube_1 = new THREE.Mesh( geometry, material );
                cube_1.position.set( 0, 0, 0 );
                var cube_2 = new THREE.Mesh( geometry, material );
                cube_2.position.set( -6, 0, 20);
                var cube_3 = new THREE.Mesh( geometry, material );
                cube_3.position.set( 3, 0, -10 );
                scene.add(cube_1);
                scene.add(cube_2);
                scene.add(cube_3);
                

                //

                window.addEventListener( 'resize', onWindowResize, false );

            }

            function onWindowResize() {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize( window.innerWidth, window.innerHeight );

            }

            function animate() {

                renderer.setAnimationLoop( render );

            }

            function render() {

                renderer.render( scene, camera );

            }
        </script>
	</body>
</html>
